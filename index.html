<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Projet Zelda</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <script type="text/javascript" src="SceneOne.js"></script>
    <script src="maison.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    parent: "game",
    width: 1216,
    height: 768,
    input: {
        gamepad : true
    },
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: [SceneOne, maison],
};

var game = new Phaser.Game(config);

</script>

</body>
</html>
